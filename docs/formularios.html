<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<label for="identificador_unico_texto"></label> <!-- label é usado para acessibilidade e deve referenciar o input que ele está identificando. Além disso, o label funciona como uma extensão do campo, sendo possível ir para o campo ao clicar no label-->
    <input type="text" name="nome_para_banco_de_dados" id="identificador_unico_texto"> <!-- As diferenças entre name e id são essas: ID serve para identificar a tag no CSS e ações com Javascriopt. O Name é usado para enviar esses dados do input para o banco de dados-->
</body>
</html>
